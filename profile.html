<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    p {
        margin-bottom: 10px;
    }
    .profile-info {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>User Profile</h2>
    <div class="profile-info">
        <label for="username">Username:</label>
        <p id="username">JohnDoe</p>
        
        <label for="email">Email:</label>
        <p id="email">johndoe@example.com</p>
        
        <label for="bio">Bio:</label>
        <p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam dapibus enim vitae erat tempus, ac gravida eros ultrices. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; Quisque vel lorem vel odio pharetra placerat.</p>
    </div>
</div>

</body>
</html>
